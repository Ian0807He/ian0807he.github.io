s="line">    retriedTimes = 0;</span><br><span class="line">    console.log(&apos;connected to server&apos;);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">  conn.on(&apos;error&apos;,function() &#123;</span><br><span class="line">    console.log(&apos;Error in connection):&apos;, err);</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">  conn.on(&apos;close&apos;, function() &#123;</span><br><span class="line">    if(!quitting) &#123;</span><br><span class="line">      console.log(&apos;connection closed, trying to reconnect&apos;);</span><br><span class="line">      reconnect();</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">  </span><br><span class="line">  conn.pipe(process.stdout, &#123;end: false&#125;);</span><br><span class="line">&#125;());</span><br></pre></td></tr></table></figure>
