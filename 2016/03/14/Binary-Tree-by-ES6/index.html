    <h1 id="用ES6构造二叉树"><a href="#用ES6构造二叉树" class="headerlink" title="用ES6构造二叉树"></a>用ES6构造二叉树</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Tree</span>(<span class="params">left, label, right</span>) </span>&#123;</span><br><span class="line">   <span class="keyword">this</span>.left = left;</span><br><span class="line">   <span class="keyword">this</span>.label = label;</span><br><span class="line">   thisl.right = right;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span>* <span class="title">inorder</span>(<span class="params">t</span>) </span>&#123;</span><br><span class="line">   <span class="keyword">if</span>(t) &#123;</span><br><span class="line">   <span class="keyword">yield</span>* inorder(t.left);</span><br><span class="line">   <span class="keyword">yield</span> t.label;</span><br><span class="line">   <span class="keyword">yield</span>* inorder(t.right);</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">make</span>(<span class="params">array</span>) </span>&#123;</span><br><span class="line">   <span class="keyword">if</span>(array.length == <span class="number">1</span> ) <span class="keyword">return</span> <span class="keyword">new</span> Tree(<span class="literal">null</span>, array[<span class="number">0</span>], <span class="literal">null</span>);</span><br><span class="line">   <span class="keyword">return</span> <span class="keyword">new</span> Tree(make(array[<span class="number">0</span>]), array[<span class="number">1</span>], make(array[<span class="number">2</span>]));</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> tree = make([[[<span class="string">'a'</span>],<span class="string">'b'</span>,[<span class="string">'c'</span>]],<span class="string">'d'</span>,[[<span class="string">'e'</span>],<span class="string">'f'</span>[<span class="string">'g'</span>]]]);</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> result = [];</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> node <span class="keyword">of</span> inorder(tree)) &#123;</span><br><span class="line">   result.push(node);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
