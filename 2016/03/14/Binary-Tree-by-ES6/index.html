    <h1 id="用ES6构造二叉树"><a href="#用ES6构造二叉树" class="headerlink" title="用ES6构造二叉树"></a>用ES6构造二叉树</h1><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="keyword">function</span> Tree(left, label, right) &#123;</span><br><span class="line">   this.left = left;</span><br><span class="line">   this.label = label;</span><br><span class="line">   thisl.right = right;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span>* inorder(t) &#123;</span><br><span class="line">   <span class="keyword">if</span>(t) &#123;</span><br><span class="line">   yield* inorder(t.left);</span><br><span class="line">   yield t.label;</span><br><span class="line">   yield* inorder(t.right);</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">function</span> make(array) &#123;</span><br><span class="line">   <span class="keyword">if</span>(array.length == 1 ) <span class="built_in">return</span> new Tree(null, array[0], null);</span><br><span class="line">   <span class="built_in">return</span> new Tree(make(array[0]), array[1], make(array[2]));</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">let</span> tree = make([[[<span class="string">'a'</span>],<span class="string">'b'</span>,[<span class="string">'c'</span>]],<span class="string">'d'</span>,[[<span class="string">'e'</span>],<span class="string">'f'</span>[<span class="string">'g'</span>]]]);</span><br><span class="line"></span><br><span class="line">var result = [];</span><br><span class="line"><span class="keyword">for</span>(<span class="built_in">let</span> node of inorder(tree)) &#123;</span><br><span class="line">   result.push(node);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
