    <p>作为我最喜欢的ES6的新特性，当然要将Generator排在第一位咯。</p>
<h2 id="开场动画"><a href="#开场动画" class="headerlink" title="开场动画"></a>开场动画</h2><figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span>* <span class="title">loadUI</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">  LoadingScreen();</span><br><span class="line">  <span class="keyword">yield</span> loadingContent();</span><br><span class="line">  HidingScreen();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> loader = loadUI();</span><br><span class="line"><span class="comment">//加载登陆动画</span></span><br><span class="line">loader.next();</span><br><span class="line"><span class="comment">//卸载登陆动画</span></span><br><span class="line">loader.next();</span><br></pre></td></tr></table></figure>
<p>在这段程序中，在加载开场动画的同时，加载内容资源也会继续，内容加载完成后，开场动画就会结束，可以增加加载过程的连贯性，就不会出现加载缓慢的感觉。</p>
