  <section class="article-entry">
    <p>tagcloud的添加其实很简单,直接用实例讲解吧</p>
<p>先建立一个page，命名为tags，然后在url里面设置<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">#nav</span><br><span class="line">nav:</span><br><span class="line">  ...</span><br><span class="line">  tags:tags//将tags加入nav里</span><br><span class="line">  ...</span><br></pre></td></tr></table></figure></p>
<p>接着在适当的地方加入下面的代码</p>
<figure class="highlight html"><table><tr><td class="code"><pre><span class="line">...</span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">class</span>=<span class="string">"tags"</span>&gt;</span></span><br><span class="line">  <span class="tag">&lt;<span class="name">%-</span> <span class="attr">tagcloud</span>(&#123;</span><br><span class="line">  //这部分是用来设定<span class="attr">tagcloud</span>里面不同<span class="attr">tag</span>在不同数量的情况下的字体，数量较小的<span class="attr">tag</span>字体较小，颜色较淡；数量大的<span class="attr">tag</span>字体较大，颜色较深</span><br><span class="line">  <span class="attr">min_font:</span> <span class="attr">16</span>,</span><br><span class="line">  <span class="attr">max_font:</span> <span class="attr">35</span>,</span><br><span class="line">  <span class="attr">amount:</span> <span class="attr">999</span>,</span><br><span class="line">  <span class="attr">color:</span> <span class="attr">true</span>,</span><br><span class="line">  <span class="attr">start_color:</span> '<span class="attr">gray</span>',</span><br><span class="line">  <span class="attr">end_color:</span> '<span class="attr">black</span>',</span><br><span class="line">  &#125;) %&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">...</span><br></pre></td></tr></table></figure>
<p>参考：<a href="https://hexo.io/docs/tag-plugins.html" target="_blank" rel="external">https://hexo.io/docs/tag-plugins.html</a></p>

  </section>
