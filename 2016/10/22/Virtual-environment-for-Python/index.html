    <h2 id="Virtualenv"><a href="#Virtualenv" class="headerlink" title="Virtualenv"></a>Virtualenv</h2><p>安装</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">pip3 install virtualenv</span><br></pre></td></tr></table></figure>
<p>建立新虚拟环境</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">virtualenv dir</span><br></pre></td></tr></table></figure>
<p>启动</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="built_in">source</span> dir/bin/activate</span><br></pre></td></tr></table></figure>
<p>关闭</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">deactivate</span><br></pre></td></tr></table></figure>
<p>这个虚拟环境的好处是，仅预装了esay_install、pip、wheel，你接下来用pip、easy_install、wheel安装的环境都不会影响主机环境。</p>
