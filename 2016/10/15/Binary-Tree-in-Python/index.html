    <h1 id="Binary-Tree"><a href="#Binary-Tree" class="headerlink" title="Binary Tree"></a>Binary Tree</h1><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Queue</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,size = <span class="number">16</span>)</span>:</span></span><br><span class="line">        self.queue = []</span><br><span class="line">        self.size = size</span><br><span class="line">        self.front = <span class="number">0</span></span><br><span class="line">        self.rear = <span class="number">0</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">is_empty</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> self.rear == <span class="number">0</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">is_full</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> (self.front - self.rear +<span class="number">1</span>) == self.size:</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">first</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> self.isEmpty():</span><br><span class="line">            <span class="keyword">raise</span> Exception(<span class="string">"QueueIsEmpty"</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> self.queue[self.front]</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">last</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> self.isEmpty():</span><br><span class="line">            <span class="keyword">raise</span> Exception(<span class="string">"QueueIsEmpty"</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> self.queue[self.rear]</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add</span><span class="params">(self,obj)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> self.isFull():</span><br><span class="line">            <span class="keyword">raise</span> Exception(<span class="string">"QueueOverFlow"</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            self.queue.append(obj)</span><br><span class="line">            self.rear += <span class="number">1</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">delete</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> self.isEmpty():</span><br><span class="line">            <span class="keyword">raise</span> Exception(<span class="string">"QueueIsEmpty"</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            self.rear -=<span class="number">1</span></span><br><span class="line">            <span class="keyword">return</span> self.queue.pop(<span class="number">0</span>)</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">show</span><span class="params">(self)</span>:</span></span><br><span class="line">        print(self.queue)</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BinaryTreeNode</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,data,left,right)</span>:</span></span><br><span class="line">        self.left = left</span><br><span class="line">        self.data = data</span><br><span class="line">        self.right = right</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BinaryTree</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.root = <span class="keyword">None</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">make_tree</span><span class="params">(self,data,left,right)</span>:</span></span><br><span class="line">        self.root = BinaryTreeNode(data,left,right)</span><br><span class="line">        <span class="comment">#left.root = right.root = None</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">is_empty</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> self.root <span class="keyword">is</span> <span class="keyword">None</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pre_order</span><span class="params">(self,r)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> r.root <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">            print(r.root.data)</span><br><span class="line">            <span class="keyword">if</span> r.root.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                self.preOrder(r.root.left)</span><br><span class="line">            <span class="keyword">if</span> r.root.right <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                self.preOrder(r.root.right)</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">in_order</span><span class="params">(self,r)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> r.root <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">            <span class="keyword">if</span> r.root.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                self.inOrder(r.root.left)</span><br><span class="line">            print(r.root.data)</span><br><span class="line">            <span class="keyword">if</span> r.root.right <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                self.inOrder(r.root.right)</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">post_order</span><span class="params">(self,r)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> r.root <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">            <span class="keyword">if</span> r.root.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                self.preOrder(r.root.left)</span><br><span class="line">            <span class="keyword">if</span> r.root.right <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                self.preOrder(r.root.right)</span><br><span class="line">            print(r.root.data)</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">level_order</span><span class="params">(self,a)</span>:</span></span><br><span class="line">        q = Queue()</span><br><span class="line">        r = a</span><br><span class="line">        <span class="keyword">while</span> r <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">            print(r.root.data)</span><br><span class="line">            <span class="keyword">if</span> r.root.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                q.add(r.root.left)</span><br><span class="line">            <span class="keyword">if</span> r.root.right <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                q.add(r.root.right)</span><br><span class="line">            <span class="keyword">if</span> q.isEmpty():</span><br><span class="line">                print(<span class="string">"empty"</span>)</span><br><span class="line">                r = <span class="keyword">None</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                r = q.delete()</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">invert_order</span><span class="params">(self, r)</span>:</span></span><br><span class="line">        print(r.root.data)</span><br><span class="line">        <span class="keyword">if</span> r.root.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span> <span class="keyword">and</span> r.root.right <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">            r.root.left, r.root.right = r.root.right, r.root.left</span><br><span class="line">            <span class="keyword">if</span> r.root.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                self.invertOrder(r.root.right)</span><br><span class="line">            <span class="keyword">if</span> r.root.right <span class="keyword">is</span> <span class="keyword">not</span> <span class="keyword">None</span>:</span><br><span class="line">                self.invertOrder(r.root.left)</span><br></pre></td></tr></table></figure>
